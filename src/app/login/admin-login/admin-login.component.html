<section style="width: 100vw; height: 100vh;display: flex;justify-content: center;align-items: center;">
    <div class="container" id="container">
        <div class="col-md-12 ">
            <div class="row container-margin">
                <div class="col-md-6 col-sm-12 col-xs-12 p-0">
                    <div class="overlay-container">
                        <div class="overlay">
                            <div class="overlay-panel overlay-right">
                                <h1>Welcome Back!</h1>
                                <p>To keep connected with us please login with your personal info</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-6 col-sm-12 col-xs-12 p-0">
                    <div class="form-container sign-in-container">
                        <form #loginForm="ngForm" (submit)="onLogIn()">
                            <h1>Sign in</h1>
                            <input type="email" [(ngModel)]="username" name="username" placeholder="Email" required/>
                            <input type="password" [(ngModel)]="password" name="password" placeholder="Password" required/>
                            <button type="submit">Log In</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
