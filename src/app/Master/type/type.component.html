<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">

                    <div class="card-header card-header-danger">
                        <h4 class="card-title ">Type</h4>
                    </div>

                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table text-center">
                                <thead class=" text-primary">
                                    <th>S.No</th>
                                    <th>SerialNo</th>
                                    <th>Name</th>
                                    <th>ProgramType</th>
                                    <th>TypeOfCollege</th>
                                    <th>CourseType</th>
                                    <th>IsActive</th>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let tp of Types;let i=index">
                                        <td>{{i+1}}</td>   
                                        <td>{{tp.mTypeSerialNo}}</td>   
                                        <td>{{tp.mTypeName}}</td>   
                                        <td>{{tp.mTypeProgramType}}</td>   
                                        <td>{{tp.mTypeTypeOfCollege}}</td>   
                                        <td>{{tp.mTypeCourseType}}</td>   
                                        <td>{{tp.mTypeIsActive}}</td>   
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
