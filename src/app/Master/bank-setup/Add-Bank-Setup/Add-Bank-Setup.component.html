<h1 mat-dialog-title>Add Bank Setup</h1>
<div mat-dialog-content>
  <form #bankSetupform="ngForm" id="bankSetupform">
    <p>
      <mat-form-field appearance="outline">
        <mat-label>Name</mat-label>
        <input matInput placeholder="Name" [(ngModel)]="bankSetupData.mbsName" name="mbsName">
      </mat-form-field>
    </p>

    <mat-radio-group aria-label="Status" [(ngModel)]="bankSetupData.mbsIsActive" name="mbsIsActive" >
      <mat-radio-button [value]="true">Enable</mat-radio-button>
      <mat-radio-button [value]="false" class="ml-3">Disable</mat-radio-button>
    </mat-radio-group>

  </form>
</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close>Close</button>
  <button mat-button mat-dialog-close >Add</button>
</div>
