<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div>
                  <button class="btn btn-lg btn-danger" type="button" (click)="addTypeDetail()"
                  >Add Type Detail</button>           
                </div>
                <div class="card">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title ">Type-Details</h4>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table text-center">
                                <thead class=" text-primary">
                                    <th>Id</th>
                                    <th>Name</th>
                                    <th>SerialNo</th>
                                    <th>ParentId</th>
                                    <th>IsActive</th>
                                    <th>Actions</th>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let tpd of TypeDetails;let i=index">
                                        <td>{{i+1}}</td>   
                                        <td>{{tpd.mtdName}}</td>   
                                        <td>{{tpd.mtdSerialNo}}</td>   
                                        <td>{{tpd.mtdParentId}}</td>   
                                        <td>{{tpd.mtdIsActive}}</td>   
                                        <td>
                                            <i class="fa fa-pencil-square-o" 
                                            (click)="getTypeDetail(tpd.mtdId)"></i>
                                            <i class="fa fa-times" 
                                            (click)="deleteTypeDetail(tpd.mtdId)"></i>
                                        </td>   
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
