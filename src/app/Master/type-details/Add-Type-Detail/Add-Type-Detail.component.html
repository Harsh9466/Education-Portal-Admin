<h1 mat-dialog-title>Add Type Details</h1>
<div mat-dialog-content>
  <form #typeDetailForm="ngForm" id="typeDetailForm">
    <p>
      <mat-form-field appearance="outline">
        <mat-label>Name</mat-label>
        <input matInput placeholder="Name" name="mtdName"[(ngModel)]="typeDetailData.mtdName">
      </mat-form-field>
    </p>
    <!--<p>
      <mat-form-field appearance="outline">
        <mat-label>Parent Id</mat-label>
        <input type="number" matInput placeholder="Name" name="mtdParentId"[(ngModel)]="typeDetailData.mtdParentId">
      </mat-form-field>
    </p> -->

    <mat-radio-group aria-label="Status" name="mtdIsActive" [(ngModel)]="typeDetailData.mtdIsActive">
      <mat-radio-button [value]="true">Enable</mat-radio-button>
      <mat-radio-button [value]="false" class="ml-3">Disable</mat-radio-button>
    </mat-radio-group>

  </form>
</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close>Close</button>
  <button mat-button mat-dialog-close (click)="add()">Add</button>
</div>
