<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="button">
                    <button class="btn btn-primary" data-toggle="modal" data-target="#loginModal">Add Stream</button>
                </div>
                <div class="card">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title ">Streams</h4>
                    </div>

                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table text-center">
                                <thead class=" text-primary">
                                    <th>S.No</th>
                                    <th>Code</th>
                                    <th>Name</th>
                                    <th>Type</th>
                                    <th>Serial No</th>
                                    <th>ParentId</th>
                                    <th>IsActive</th>
                                </thead>
                                <tbody>

                                    <tr *ngFor="let st of Streams; let i=index">
                                        <td>{{i+1}}</td>   

                                    {{Streams}}
                                    <tr *ngFor="let st of Streams">
                                        <td>{{st.mStreamsId}}</td>   

                                        <td>{{st.mStreamsCode}}</td>   
                                        <td>{{st.mStreamsName}}</td>   
                                        <td>{{st.mStreamsType}}</td>   
                                        <td>{{st.mStreamsSerialNo}}</td>   
                                        <td>{{st.mStreamsParentId}}</td>   
                                        <td>{{st.mStreamsIsActive}}</td>   
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>


<!-- insert modal -->
<div class="modal fade"  id="loginModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <form  #locationform="ngForm" (ngSubmit)="insertStreams(locationform)">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header text-center">
    
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
    
          </div>
              <div class="modal-body mx-3">
                <div class="md-form ">
                  <label>Name</label>
                  <input type="text"class="form-control" name="mLocationName">
                </div>
                <div class="md-form ">
                  <label>Code</label>
                  <input type="text"  name="mLocationCode" class="form-control">
                </div>
                <div class="md-form ">
                  <label>Pin Code</label>
                  <input type="text"  name="mLocationPinCode" class="form-control">
                </div>
                <div class="md-form ">
                  <label>Type</label>
                  <input type="text" name="mLocationType" class="form-control">
                </div>
                <div class="md-form ">
                  <label>Parent Id</label>
                  <input type="text"name="mLocationParentId" class="form-control">
                </div>
                <div class="form-group">
                    <div class="d-flex justify-content-start">
                        <input type="radio" name="status">
                        <label >Active</label>
                        <input type="radio"  name="status">      
                        <label>Not Active</label>
                    </div>
                </div>
                </div>
          <div class="modal-footer d-flex justify-content-center">
            <button type="Submit" class="btn btn-deep-orange">Add</button>
          </div>
        </div>
      </div>
    </form>
    </div>
