<h1 mat-dialog-title>Update Location</h1>
<div mat-dialog-content>
  <form #locationform="ngForm" id="locationform">
    <p>
      <mat-form-field appearance="outline">
        <mat-label>Name</mat-label>
        <input matInput placeholder="Name" [(ngModel)]="locationData.mLocationName" name="mLocationName">
      </mat-form-field>
    </p>
    <p>
      <mat-form-field appearance="outline">
        <mat-label>Code</mat-label>
        <input matInput placeholder="Name" [(ngModel)]="locationData.mLocationCode" name="mLocationCode">
      </mat-form-field>
    </p>
   
    <div *ngIf="isState">
      <mat-form-field appearance="fill" >
        <mat-label>Country</mat-label>
        <mat-select name="mLocationParentId" [value]="countryId" (selectionChange)="onChangeCountry($event.value)" >
          <mat-option *ngFor="let country of countryData" [value]="country.mLocationId">{{country.mLocationName}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <div *ngIf="isCity">
      <mat-form-field appearance="fill" >
        <mat-label>State</mat-label>
        <mat-select name="mLocationParentId" [value]="stateId" (selectionChange)="onChangeState($event.value)">
          <mat-option *ngFor="let state of stateData" [value]="state.mLocationId">{{state.mLocationName}}</mat-option>
        </mat-select>
      </mat-form-field>

      <p>
        <mat-form-field appearance="outline">
          <mat-label>Pin Code</mat-label>
          <input matInput type="number" placeholder="Pin Code" [(ngModel)]="locationData.mLocationPinCode" name="mLocationPinCode">
        </mat-form-field>
      </p>
    </div>

    <mat-radio-group aria-label="Status" [(ngModel)]="locationData.mLocationIsActive" name="mLocationIsActive" >
      <mat-radio-button [value]="true">Enable</mat-radio-button>
      <mat-radio-button [value]="false" class="ml-3">Disable</mat-radio-button>
    </mat-radio-group>

  </form>
</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close>Close</button>
  <button mat-button mat-dialog-close (click)="update()" >Update</button>
</div>
