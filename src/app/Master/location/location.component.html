<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">

                    <div class="card-header card-header-danger">
                        <h4 class="card-title ">Locations</h4>
                    </div>

                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table text-center">
                                <thead class=" text-primary">
                                    <tr>
                                        <th>S.No</th>
                                        <th>Name</th>
                                        <th>Code</th>
                                        <th>Pin Code</th>
                                        <th>Type</th>
                                        <th>S.No</th>
                                        <th>Parent Id</th>
                                        <th>Status</th>
                                        <th>Actions</th>
                                    </tr>    
                                </thead>
                                <tbody>
                                    <tr *ngFor="let lc of Locations; let i=index">
                                        <td>{{i+1}}</td>   
                                        <td>{{lc.mLocationId}}</td>   
                                        <td>{{lc.mLocationCode}}</td>   
                                        <td>{{lc.mLocationName}}</td>   
                                        <td>{{lc.mLocationPinCode}}</td>   
                                        <td>{{lc.mLocationType}}</td>   
                                        <td>{{lc.mLocationSerialNo}}</td>   
                                        <td>{{lc.mLocationParentId}}</td>   
                                        <td>{{lc.mLocationIsActive}}</td>
                                        <td></td>   
                                    </tr>  
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
