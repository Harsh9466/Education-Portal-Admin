<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div>
                    <button class="btn btn-1 btn-sep icon-info" data-toggle="modal" data-target="#InsertLocationForm">Add Location</button>             
                </div>
                
                <div class="card">

                    <div class="card-header card-header-danger">
                        <h4 class="card-title ">Locations</h4>
                    </div>

                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table text-center">
                                <thead class=" text-primary">
                                    <tr>
                                        <th>S.No</th>
                                        <th>Name</th>
                                        <th>Type</th>
                                        <th>Pin Code</th>
                                        <th>Code</th>
                                        <th>Serial No</th>
                                        <th>Parent Id</th>
                                        <th>Status</th>
                                        <th>Actions</th>
                                    </tr>    
                                </thead>
                                <tbody>
                                    <tr *ngFor="let lc of Locations; let i=index">
                                        <td>{{i+1}}</td>   
                                        <!-- <td>{{lc.mLocationId}}</td>    -->
                                        <td>{{lc.mLocationName}}</td>   
                                        <td>{{lc.mLocationType}}</td>   
                                        <td>{{lc.mLocationPinCode}}</td>   
                                        <td>{{lc.mLocationCode}}</td>   
                                        <td>{{lc.mLocationSerialNo}}</td>   
                                        <td>{{lc.mLocationParentId}}</td>   
                                        <td>{{lc.mLocationIsActive}}</td>
                                        <td>
                                          <i class="fa fa-pencil-square-o mr-md-2" (click)="getLocation(lc.mLocationId)"  data-toggle="modal" data-target="#UpdateModel"></i>
                                          <i class="fa fa-times" data-toggle="modal" data-target="#deletemodal" (click)="deleteConfirm(lc.mLocationId)" ></i>
                                        </td>
                                    </tr>  
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<!-- insert modal -->
<div class="modal fade"  id="InsertLocationForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <form  #locationform="ngForm">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header text-center">

          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>

      </div>
          <div class="modal-body mx-3">
            <div class="md-form ">
              <label >Name</label>
              <input type="text" [(ngModel)]="Location.mLocationName" class="form-control" name="mLocationName">
            </div>
            <div class="md-form ">
              <label >Code</label>
              <input type="text" [(ngModel)]="Location.mLocationCode" name="mLocationCode" class="form-control">
            </div>
            <div class="md-form ">
              <label >Pin Code</label>
              <input type="text" [(ngModel)]="Location.mLocationPinCode" name="mLocationPinCode" class="form-control">
            </div>
            <div class="md-form ">
              <label >Type</label>
              <input type="text" [(ngModel)]="Location.mLocationType" name="mLocationType" class="form-control">
            </div>
            <div class="md-form ">
              <label >Parent Id</label>
              <input type="text" [(ngModel)]="Location.mLocationParentId" name="mLocationParentId" class="form-control validate">                
            </div>
            <div class="form-group ">
              <label>Status</label>
              <div class="d-flex justify-content-around">
                <div>
                  <input type="radio" [(ngModel)]="Location.mLocationIsActive" [value]="false" name="mLocationIsActive">
                  <label class="p-2" >Not Active</label>
                </div>
                <div>
                  <input type="radio"  [(ngModel)]="Location.mLocationIsActive" [value]="true" name="mLocationIsActive">
                  <label class="p-2" >Active</label>
                </div>
              </div>
              <div class="md-form ">
                <label >Parent Id</label>
                <input type="text" [(ngModel)]="Location.mLocationParentId" name="mLocationParentId" class="form-control validate">                
              </div>
              <div class="form-group ">
                <label>Status</label>
                <div class="d-flex justify-content-around">
                  <div>
                    <input type="radio" [(ngModel)]="status" [value]="false" name="mLocationIsActive">
                    <label class="p-2" >Not Active</label>
                  </div>
                  <div>
                    <input type="radio"  [(ngModel)]="status" [value]="true" name="mLocationIsActive">
                    <label class="p-2" >Active</label>
                  </div>
                </div>
            </div>
          </div>
        </div>
        <div class="modal-footer d-flex justify-content-center">
          <button type="button" (click)="insertLocation(locationform)" class="btn btn-deep-orange">Add</button>
        </div>
      </div>
    </div>
  </form>
</div>

<!-- Edit Modal -->
<div class="modal fade"  id="UpdateModel" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <form  #locationUpadateForm="ngForm">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header text-center">
  
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
  
        </div>
            <div class="modal-body mx-3">
              <div class="md-form ">
                <label >Name</label>
                <!-- Hidden Id -->
                <input type="number" [(ngModel)]="Location.mLocationId" class="form-control" name="mLocationId" hidden>

                <input type="text" [(ngModel)]="Location.mLocationName" class="form-control" name="mLocationName">
              </div>
              <div class="md-form ">
                <label >Code</label>
                <input type="text" [(ngModel)]="Location.mLocationCode" name="mLocationCode" class="form-control">
              </div>
              <div class="md-form ">
                <label >Pin Code</label>
                <input type="text" [(ngModel)]="Location.mLocationPinCode" name="mLocationPinCode" class="form-control">
              </div>
              <div class="md-form ">
                <label >Type</label>
                <input type="text" [(ngModel)]="Location.mLocationType" name="mLocationType" class="form-control">
              </div>
              <div class="md-form ">
                <label >Parent Id</label>
                <input type="text" [(ngModel)]="Location.mLocationParentId" name="mLocationParentId" class="form-control validate">                
              </div>
              <div class="form-group ">
                <label>Status</label>
                <div class="d-flex justify-content-around">
                  <div>
                    <input type="radio" [(ngModel)]="Location.mLocationIsActive" [value]="false" name="mLocationIsActive">
                    <label class="p-2" >Not Active</label>
                  </div>
                  <div>
                    <input type="radio"  [(ngModel)]="Location.mLocationIsActive" [value]="true" name="mLocationIsActive">
                    <label class="p-2" >Active</label>
                  </div>
                </div>
            </div>
          </div>
  
        <div class="modal-footer d-flex justify-content-center">
          <button type="button" (click)="updateLocation(locationUpadateForm)" class="btn btn-deep-orange" data-dismiss="modal">Update</button>
        </div>
      </div>
    </div>
  </form>
  </div>

<!-- delete modal -->
<div class="modal" id="deletemodal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Confirm</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p style="text-transform: uppercase;">Are you sure want to Delete?</p>
        <div class="d-flex justify-content-around">
          <button type="button" class="confirm" 
          (click)="deleteLocation()" data-dismiss="modal">Yes</button>
          <button type="button" class="confirm" data-dismiss="modal">No</button>
        </div>
      </div>
    </div>
  </div>
</div>
